spring.application.name=GTPlatform

# PostgreSQL 연결 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/gt-platform
spring.datasource.username=gt-user
spring.datasource.password=gt-1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정 (선택사항)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
# 256비트 이상의 비밀 키
jwt.secret=growtogether123456789012345678901234567890
# 토큰 만료 시간 (1일)
jwt.expiration-seconds=86400
# 리프레시 토큰 만료 시간 (7일)
jwt.refresh-token-validity-in-milliseconds=604800000
